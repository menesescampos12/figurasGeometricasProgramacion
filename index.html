<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>figuras geométricas </h1>

    <div class="container">

        <h5>Área de figuras geométricas</h5>
        <hr>
        <h4>Área del circulo</h4>
        <input id="radio" type="number" placeholder="Insertar  el valor de radio">
        <!-- Se agregó onclick para disparar la función de main.js -->
        <button onclick="calcularCirculo()">Calcular área del circulo</button>
        <div id="resultadocirculo"></div>
        <hr>


        <h4>Área del rectángulo</h4>
        <input id="valorRectangulo1" type="number" placeholder="Inserta un valor">
        <input id="valorRectangulo2" type="number" placeholder="Inserta un valor">
        <button onclick="calcularAreaRectangulo()">Calcular área del rectángulo</button>
        <div id="resultadoRectangulo"></div>
        <hr>

        <h4>Área del Romboide</h4>
        <input id="base" type="number" placeholder="Inserta el valor de la base">
        <input id="altura" type="number" placeholder="Inserta el valor de la altura">
        <button onclick="calcularRomboide()">Calcular área del romboide</button>
        <div id="resultRomboide"></div>
        <hr>



        <h4>Área del trapecio</h4>
        <input id="baseMayor" type="number" placeholder="Inserta el valor de la base mayor">
        <input id="baseMenor" type="number" placeholder="Inserta el valor de la base menor">
        <input id="alturatrapecio" type="number" placeholder="Inserta el valor de la altura">
        <button onclick="calcularTrapecio()">Calcular área del trapecio</button>
        <div id="resultTrapecio"></div>
        <hr>




    </div>

    <script src="figuras.js"></script>

</body>
</html>
